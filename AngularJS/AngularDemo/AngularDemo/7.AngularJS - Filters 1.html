<!DOCTYPE html>
<html>
<head>
    <title>7. AngularJS - Filters 1</title>
    <script src="script/angular.js"></script>
    <script src="script/script6.js"></script>
</head>
<body ng-app="myModule">
    <h1>AngularJS - Filters</h1>
    <div ng-controller="dataController">
        <input type="text" ng-model="searchText" /> <br />
        <table style="width:500px; border:2px solid black;">
            <thead>
                <tr style="text-align:left">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter:searchText | orderBy: '-salary' ">
                    <td>{{ employee.firstName | uppercase }}</td>
                    <td>{{ employee.lastName | lowercase }}</td>
                    <td>{{ employee.gender }}</td>
                    <td>{{ employee.salary | currency:"‎€" }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
