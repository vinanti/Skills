<html>
	<head>
		<title>Formating Tag</title>
	</head>
	<body>
		<b>This is bold</b><br />
		<i>this is italic</i><br />
		<u>This is underline</u><br />
		<b><u><i>THIS IS MY TEXT</i><u></b><br />
		This is <strike>strike</strike> tag.</br />
		H<sub>2</sub>O</br>
		10<sup>3</sup></br />
		This is <small>small text</small><br />
		This is <big>big text</big><br />
	</body>
</html>
