<html>
	<head>
		<title>Paraghraph tag</title>
	</head>
	<body>
	'nbsp' to add space
		<p>
			This is a new           paragraph. <br />This next line.
		</p>
		<p>
			This is a new &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph. <br />This next line.
		</p>
		pre - pre-formating
		<p>
*
**
***
****
*****
****
***
**
*
		</p>
		<p>
			<pre>
*
**
***
****
*****
****
***
**
*
			</pre>
		</p>
		hr - horizontal line
		<h2>Heading</h2>
		<hr />
		<p>This is paragraph 1</p>
	</body>
</html>
